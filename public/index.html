<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/a4e1a5dbd4.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/bundle.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <section class="logo-header">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </section>
      <section class="nav-buttons">
        <button>Compose</button>
      </section>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Tweet composer -->
      <section class="new-tweet">
      <h2>Compose Tweet</h2>
        <form method="post" action="/tweets">
          <textarea id="composer" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweets -->
      <section id="tweets-container">
      </section>

    </main>

  </body>
</html>
