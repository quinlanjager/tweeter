<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/a4e1a5dbd4.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/bundle.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <form id="logout" class="hide" action="/logout" method="POST">
      </form>
      <section class="logo-header">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </section>
      <section class="nav-login hide">
        <form id="register" action="/register" method="POST">
          <label><strong>Register</strong></label>
          <input type="text" name="name" placeholder="name">
          <input type="text" name="handle" placeholder="handle">
          <input type="password" name="password" placeholder="password">
          <button>Register</button>
          <p>Already have an account? <a href="#" class='login-link'>Login.</a></p>

        </form>
         <form id="loginForm" action="/login" method="POST">
          <label><strong>Login</strong></label>
          <input type="text" name="handle" placeholder="handle">
          <input type="password" name="password" placeholder="password">
          <button>login</button> 
          <p>Don't have an account? <a href="#" class='register-link'>Register to like and tweet!</a></p>
        </form>
      </section>
      <section class="nav-buttons">
        <button id="composeButton">Compose</button>
        <button id="loginButton">Login</button>
        <button id="logoutButton" class="hide" form="logout">logout</button>
      </section>
      <section class="nav-user">
      </section>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Tweet composer -->
      <section class="new-tweet">
      <h3>Compose Tweet</h3>
        <form method="post" action="/tweets">
          <textarea id="composer" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweets -->
      <section id="tweets-container">
      </section>

    </main>

  </body>
</html>
